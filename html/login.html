<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
    
<div class="fondo"></div>
<div class="container">

    <div id="loginBox">
        <form action="" method="post" id="inicio">
          
          <img src="../img/plataforma-profesores/logoCubos.png" alt="logo" class="logoCubos"/>
          <img
            src="../img/landing-img/logo.png"
            id="logo"
            alt="fun_for_kids"
          />
          <div>
          
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuario"
            />
          </div>
          <div>
           
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <div class="mensajes"></div>
        
           
          <input type="submit" value="Entra a Portal Padres" id="btnEntrar"  />
          <p >Aún no tienes cuenta?  <span id="btnRegister">Registrate aquí</span></p>
           
            
            
           
            
            <a href="../html/index.html">Volver</a>

    
         
        </form>
      </div>
</div>










<script src="../js/login.js"></script>
</body>


</html>
