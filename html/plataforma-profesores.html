<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="40" /> -->
    <link rel="stylesheet" href="../css/plataforma-profesores.css" />
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    
    <title>Reporte Diario</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headbar">
          <div class="home"> <a href="../html/plataforma-profesores-opciones.html">Volver</a></div>
          <div class="logo">
            <img src="../img/plataforma-profesores/logoCubos.png" alt="logo" class="logoCubos"/>
            <!-- <div id="tituloFun4kids">Fun 4 Kids</div> -->
            <img
              src="../img/formulario-registro/logo-white.png"
              alt=""
              class="imglogo"
            />
          </div>
          <div>
           
            <a id="cerrarSesion" href="../html/index.html"
              ><lord-icon
                src="https://cdn.lordicon.com/moscwhoj.json"
                trigger="hover"
                colors="primary:#121331,secondary:#eee966"
                style="width: 80px; height: 80px"
              >
              </lord-icon
            ></a> 
          </div>
          <div class="idMonitor">Hola, </div>
          <div class="dutyDescription">Estás en : </div>
        </div>
      </header>
      <!-- fin headbar -->

      <div class="contenedor">
        <div class="listabebes">
          <div class="fecha"></div>
          <!-- *************FILTROS***************** -->
          <div class="filtrosProfesores">

         
            <div class="buscador">
              
              <input
                type="text"
                name="buscadorNombre"
                id="buscadorNombre"
                placeholder="Filtrar por Nombre"
            />
            </div>
            <div class="buscador">
              
              <input
                type="text"
                name="buscadorApellido"
                id="buscadorApellido"
                placeholder="Filtrar por Apellido"
            />
            </div>
            <div class="buscador">
           
              <!-- <input
                type="text"
                name="buscadorGenero"
                id="buscadorGenero"
                placeholder="Filtrar por Genero"
            /> -->
            <select id="buscadorGenero" name="buscadorGenero">
              <option value="todos">--Filtrar por Género--</option>           
              <option value="mujer">Niñas</option>
              <option value="hombre">Niños</option>
             

            </select>
            </div>
  
        
          </div>
          

          <div class="cuadros">

            <div class="registrados salaRegisteredColor">
              <h1>Total Registrados</h1>
              <span id="totalregistrados"></span>
            </div>

            <!-- <div class="registrados salaRegisteredColor hidden">
              <h1>Total Registrados</h1>
              <span id="totalregistrados"></span>
            </div> -->
            <div class="checkedin">
              <h1>En Sala</h1>
              <span id="total"></span>
            </div>
            <div class="sala1 sala1Color">
              <h1>Sala 1</h1>
              <span>(0-1 años)</span>
              <span id="salaUno"></span>
            </div>
            <div class="sala2 sala2Color">
              <h1>Sala 2</h1>
              <span>(1-2 años)</span>
              <span id="salaDos"></span>
            </div>
            <div class="sala3 sala3Color">
              <h1>Sala 3</h1>
              <span>(2-3 años)</span>
              <span id="salaTres"></span>
            </div>
          </div>
          <div class="childrenList"></div>
        </div>

        <div class="secciones">
          <div class="opciones">
            <!-- pestañas -->
            <div class="closeIconPestanas">
              <img class="closebtnSala"src="../img/plataforma-profesores/close.png" alt="" />
            </div>
           
            <button class="btnPestanas pestanaReporte">
              <a >Reporte Diario</a>
            </button>
            <button class="btnPestanas pestanaPerfil">
              <a >Perfil</a>
            </button>
            <button class="btnPestanas pestanaMensajes">
              <a >Mensajes</a>
            </button>
            
          </div>
          <section class="infoBabyPicked"></section>
          <section class="profileBaby"></section>
          <section class="mensajesBaby"></section>
          <section class="grisDiaper">
          
            <div class="colIcono">
              <div class="icono diaper">
                <img src="../img/reporte-diario/diaper.png" alt="" />
              </div>
            </div>

            <div class="colInfoGrid diaperGrid"></div>
            <!-- fin ColInfoGrid -->
          </section>

          <section class="white">
            <div class="colIcono">
              <div class="icono apple">
                <img src="../img/reporte-diario/apple.png" alt="" />
              </div>
            </div>
            <div class="colInfoGrid foodGrid"></div>
          </section>

          <section class="grisSiesta">
            <div class="colIcono">
              <div class="icono siesta">
                <img src="../img/reporte-diario/siesta.png" alt="" />
              </div>
            </div>

            <div class="colInfoGrid siestaGrid"></div>
          </section>
         
        </div>
      </div>
      <div class="contenedor-toast" id="contenedor-toast"></div>
      <!-- <footer>
        <div class="logo">
            <img src="../img/landing-img/logo.png" alt="" class="imglogo" />
          </div>
          <p>Copyrights ©2023 | Condiciones legales | Política de privacidad | Diseño Web: Carol Duarte</p>
    </footer> -->
    </div>
    <script src="../js/plataforma-profesores.js" type="module"></script>
    <script src="../js/pestanas.js" type="module"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
  </body>
 
</html>
