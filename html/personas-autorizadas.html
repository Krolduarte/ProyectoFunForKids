<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formulario-registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Autorizaciones</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navBar">
      <img id="logo" src="../img/formulario-registro/logo white.png" alt="" />
    </div>
    <!-- fin nav bar -->

    <section class="container">
      <div class="formSection">
        <!-- AREA DE PESTAÑAS-->
<div class="groupPestanas">
    <div class="pestana">Bebé</div>
        <div class="pestana">Cuestionario</div>
        <div class="pestana">Tutores</div>
        <div class="pestana">Autorizados</div>
        <div class="pestana">Políticas</div>
</div>
    

        <!-- AREA DEL TITULO -->
        <div class="tituloPrincipalTutores">
          <p>Datos de las personas autorizadas para recoger el niño/niña:</p>
          <p class="segundoTitulo" >Persona Autorizada a parte de los tutores:</p>
        </div>
        <!-- FIN AREA DEL TITULO -->


        <!-- FORMULARIO -->
        <form action="" method="POST" id="formularioBebe">
          <!-- NOMBRE Y APELLIDO -->
          <div class="groupDouble">
            <div class="box">
              <label for="personaAutorizada1" class="form_label">Nombre</label>
              <input
                type="text"
                name="personaAutorizada1"
                id="personaAutorizada1"
                class="form_input"
                placeholder=" "
                required
              />
            </div>
            <div class="box">
              <label for="apellidosPersonaAutorizada">Apellidos</label>
              <input type="text" name="apellidosPersonaAutorizada" id="apellidosPersonaAutorizada" required />
            </div>
          </div>

          <!-- RELACIÓN CON EL NIÑO Y DNI -->
          <div class="groupDouble">
            <div class="box">
              <label for="relacion" class="form_label"
                >Relación con el niño/la niña</label
              >
              <input
                type="text"
                name="relacion"
                id="relacion"
                class="form_input"
                placeholder=" "
                required
              />
            </div>
            <div class="box">
                <label for="dni">DNI/ NIE</label>
                <input type="text" name="dni" id="dni" required />
              </div>
          </div>

          <div class="directionRow">
            <div class="iconoMas">
              <img
                src="../img/formulario-registro/49-plus-circle-outline.gif"
                alt=""
              />
            </div>
            <div>Autorizar a otra persona</div>
          </div>
            
         
          <!-- BOTON REGISTRARSE Y CANCELAR  -->
          <div class="botones">
            <button class="btnCancel">Cancelar</button>
            <input type="submit" value="Registrarse" class="btnRegister" />
          </div>
        </form>
        <!-- FIN FORMULARIO -->
      </div>
      <!-- FIN FORMSECTION -->
    </section>

    <!-- FIN CONTAINER -->
  </body>
</html>
