<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formulario-registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Datos Tutores</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navBar">
      <img id="logo" src="../img/formulario-registro/logo white.png" alt="" />
    </div>
    <!-- fin nav bar -->

    <section class="container">
      <div class="formSection">
        <!-- AREA DE PESTAÑAS-->
<div class="groupPestanas">
    <div class="pestana">Bebé</div>
        <div class="pestana">Cuestionario</div>
        <div class="pestana">Tutores</div>
        <div class="pestana">Autorizados</div>
        <div class="pestana">Políticas</div>
</div>
    

        <!-- AREA DEL TITULO -->
        <div class="tituloPrincipalTutores">
          <p>Datos de los representantes o guardadores legales del niño/niña:</p>
          <p class="segundoTitulo" >Datos del primer tutor o tutora legal:</p>
        </div>
        <!-- FIN AREA DEL TITULO -->


        <!-- FORMULARIO -->
        <form action="" method="POST" id="formularioBebe">
          <!-- NOMBRE Y APELLIDO -->
          <div class="groupDouble">
            <div class="box">
              <label for="nombreTutor" class="form_label">Nombre del tutor Legal</label>
              <input
                type="text"
                name="nombreTutor"
                id="nombreTutor"
                class="form_input"
                placeholder=" "
                required
              />
            </div>
            <div class="box">
              <label for="apellidosTutor">Apellidos  del tutor Legal</label>
              <input type="text" name="apellidosTutor" id="apellidosTutor" required />
            </div>
          </div>

          <!-- RELACIÓN CON EL NIÑO Y LUGAR DE NACIMIENTO -->
          <div class="groupDouble">
            <div class="box">
              <label for="relacion" class="form_label"
                >Relación con el niño/la niña</label
              >
              <input
                type="text"
                name="relacion"
                id="relacion"
                class="form_input"
                placeholder=" "
                required
              />
            </div>
            <div class="box">
              <label for="lugarNacimiento">Lugar de Nacimiento</label>
              <input type="text" name="lugarNacimiento" id="lugarNacimiento" required />
            </div>
          </div>

          <!-- FECHA DE NACIMIENTO Y DNI-->
          <div class="groupDouble">
            <div class="box">
              <label for="fecha">Fecha de nacimiento</label>
              <input
                type="date"
                name="fecha"
                id="fecha"
                required
                min="1918-01-01"
              />
            </div>
            <div class="box">
              <label for="dni">DNI/ NIE</label>
              <input type="text" name="dni" id="dni" required />
            </div>
          </div>

           <!-- NUMERO DEL MOVIL Y DIRECCION-->
           <div class="groupDouble">
            <div class="box">
              <label for="telefono">Número de teléfono Móvil</label>
              <input
               type="tel"
                name="telefono"
                id="telefono"
                required
               
              />
            </div>
            <div class="box">
              <label for="direccion">Dirección del domicilio</label>
              <input type="text" name="direccion" id="direccion" required />
            </div>
          </div>

  <!-- FORMULARIO PARA SEGUNDO TUTOR-->

   
  <p class="segundoTitulo">Datos del segundo tutor o tutora legal:</p>

    <!-- NOMBRE Y APELLIDO -->
    <div class="groupDouble">
      <div class="box">
        <label for="nombreTutor" class="form_label">Nombre del tutor Legal</label>
        <input
          type="text"
          name="nombreTutor"
          id="nombreTutor"
          class="form_input"
          placeholder=" "
          required
        />
      </div>
      <div class="box">
        <label for="apellidosTutor">Apellidos  del tutor Legal</label>
        <input type="text" name="apellidosTutor" id="apellidosTutor" required />
      </div>
    </div>

    <!-- RELACIÓN CON EL NIÑO Y LUGAR DE NACIMIENTO -->
    <div class="groupDouble">
      <div class="box">
        <label for="relacion" class="form_label"
          >Relación con el niño/la niña</label
        >
        <input
          type="text"
          name="relacion"
          id="relacion"
          class="form_input"
          placeholder=" "
          required
        />
      </div>
      <div class="box">
        <label for="lugarNacimiento">Lugar de Nacimiento</label>
        <input type="text" name="lugarNacimiento" id="lugarNacimiento" required />
      </div>
    </div>

    <!-- FECHA DE NACIMIENTO Y DNI-->
    <div class="groupDouble">
      <div class="box">
        <label for="fecha">Fecha de nacimiento</label>
        <input
          type="date"
          name="fecha"
          id="fecha"
          required
          min="1918-01-01"
        />
      </div>
      <div class="box">
        <label for="dni">DNI/ NIE</label>
        <input type="text" name="dni" id="dni" required />
      </div>
    </div>

     <!-- NUMERO DEL MOVIL Y DIRECCION-->
     <div class="groupDouble">
      <div class="box">
        <label for="telefono">Número de teléfono Móvil</label>
        <input
         type="tel"
          name="telefono"
          id="telefono"
          required
         
        />
      </div>
      <div class="box">
        <label for="direccion">Dirección del domicilio</label>
        <input type="text" name="direccion" id="direccion" required />
      </div>
    </div>




    

          <!-- BOTON REGISTRARSE Y CANCELAR  -->
          <div class="botones">
            <button class="btnCancel">Cancelar</button>
            <input type="submit" value="Registrarse" class="btnRegister" />
          </div>
        </form>
        <!-- FIN FORMULARIO -->
      </div>
      <!-- FIN FORMSECTION -->
    </section>

    <!-- FIN CONTAINER -->
  </body>
</html>
