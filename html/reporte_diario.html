<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reporte-diario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Reporte Diario</title>
  </head>
  <body>
    <div class="container">
    <header>

        <div class="headbar">
            <div class="logo">
              <img
                src="../img/formulario-registro/logo white.png"
                alt=""
                class="imglogo"
              />
            </div>
          </div>
      
          <div class="imagenydatos">
            <!-- foto de niño/niña -->
            <div class="fotoBebe"></div>
            <div class="datos">
              <p class="nombreBebe">Paula Robles</p>
              <p class="edadBebe">7 meses</p>
            </div>
           
          </div>
      
            <div class="opciones">
              <!-- pestañas -->
       
              <button class="btnPestanas">Reporte Diario</button>
              <button class="btnPestanas">Perfil</button>
              <button class="btnPestanas">Mensajes</button>
              <button class="btnPestanas">Documentos</button>
            </div>
    </header> 
    <!-- fin headbar -->
<section class="gris">
    <div class="colIcono">
        <div class="icono diaper">
            <img src="../img/reporte-diario/diaper.png" alt="">
        </div>
    </div>
   
    <div class="colInfoGrid">
     
            <div class="titulo1">Deposiciones</div>
            <div class="consistencia">Consistencia</div>
            <div class="btnConsistencia">
                <button>Liquida</button>
                <button>Blanda</button>
                <button>Dura</button>
            </div>
 
            <div class="iconoMas">
              <img
                src="../img/reporte-diario/add.png"
                alt=""
              /><div class="agregar">Agregar deposición</div>
            </div>
            
      
    
          <div class="titulo3">Cambio de Pañal</div>
          <div class="rango">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
          </div>
    </div>
    <!-- fin ColInfoGrid -->
    
</section>

<section class="white">
    <div class="colIcono">
        <div class="icono apple">
            <img src="../img/reporte-diario/apple.png" alt="">
        </div>
    </div>
    <div class="colInfoGrid">
        <div class="titulo1">Desayuno</div>
        <div class="titulo2">Merienda</div>
        <div class="titulo3">Comida</div>

        <div class="rango">
            <button>Poco</button>
            <button>Bastante</button>
            <button>Mucho</button>
            <button>Todo</button>
          
          </div>

          <div class="rango2">
       
            <button>Poco</button>
            <button>Bastante</button>
            <button>Mucho</button>
            <button>Todo</button>
          
          </div>

          <div class="rango3">
            <button>Poco</button>
            <button>Bastante</button>
            <button>Mucho</button>
            <button>Todo</button>
          
          </div>
    </div>
</section>

<section class="gris">
    <div class="colIcono">
        <div class="icono siesta">
            <img src="../img/reporte-diario/siesta.png" alt="">
        </div>
    </div>
           
         
         <div class="colInfoGrid"> 
            <div class="titulo2">Siesta</div>
            <div class="rango2">
                <button>15 min.</button>
                <button>30 min.</button>
                <button>40 min.</button>
                <button>60 min.</button>
                <button>90 min.</button>
              
              </div>
    </div>

</section>


    <!-- <footer>
        <div class="logo">
            <img src="../img/landing-img/logo.png" alt="" class="imglogo" />
          </div>
          <p>Copyrights ©2023 | Condiciones legales | Política de privacidad | Diseño Web: Carol Duarte</p>
    </footer> -->

</div>
  </body>
</html>
