<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formulario-registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <title>Registro</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navBar">
      <img id="logo" src="../img/formulario-registro/logo white.png" alt="" />
    </div>
    <!-- fin nav bar -->

    <section class="container">
      <div class="formSection">
        <!-- AREA DEL TITULO -->
        <div class="tituloPrincipal">
          <p>Obtenga una cuenta:</p>
          <p>Ingrese la información de uno de los padres:</p>
        </div>
        <!-- FIN AREA DEL TITULO -->

        <!-- FORMULARIO -->
        <form action="" method="POST" id="formulario">
          <!-- NOMBRE Y APELLIDO -->
          <div class="groupDouble">
            <div class="box">
              <label for="nombre" class="form_label">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form_input"
                placeholder=" "
                required
              />
            </div>
            <div class="box">
              <label for="apellidos">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" required />
            </div>
          </div>

          <!-- FECHA DE NACIMIENTO -->
          <div class="groupDouble">
            <div class="box">
              <label for="fecha">Fecha de nacimiento</label>
              <input
                type="date"
                name="fecha"
                id="fecha"
                required
                min="1918-01-01"
              />
            </div>
            <div class="box">
              <label for="lugar">Lugar de Nacimiento</label>
              <input type="text" name="lugar" id="lugar" required />
            </div>
          </div>

          <!-- NOMBRE DE USUARIO -->
          <div class="groupSingle">
            <label for="usuario"
              >Nombre de Usuario
              <span>(únicamente letras, números y guiones bajos)</span></label
            >
            <input
              type="text"
              name="usuario"
              id="usuario"
              minlength="4"
              required
            />
          </div>

          <!-- EMAIL -->
          <div class="groupSingle">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" minlength="5" />
          </div>

          <!-- CONTRASEÑA Y REPETIR CONTRASEÑA -->
          <div class="groupDouble">
            <div class="box">
              <label for="pwd"
                >Contraseña <span>(min. 8 caracteres)</span></label
              >

              <input
                type="password"
                name="pwd"
                id="pwd"
                required
                minlength="8"
              />
            </div>

            <div class="box">
              <label for="pwd-repeat">Repetir la Contraseña</label>
              <input
                type="password"
                name="pwd-repeat"
                id="pwd-repeat"
                required
                minlength="8"
              />
            </div>
          </div>

          <div class="info"></div>

          <!-- BOTON REGISTRARSE Y CANCELAR  -->
          <div class="botones">
            <button id="btnCancel">Cancelar</button>
            <input type="submit" value="Registrarse" id="btnRegister" />
          </div>
        </form>
        <!-- FIN FORMULARIO -->
      </div>
      <!-- FIN FORMSECTION -->
    </section>

    <!-- FIN CONTAINER -->
  </body>
</html>
